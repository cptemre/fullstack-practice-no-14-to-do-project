<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <div id="mainContainer" class="grid">
      <div id="headerContainer" class="grid">
        <h1 id="header">To Do list</h1>
      </div>
      <div id="inputContainer" class="grid">
        <input type="text" id="input" placeholder="Write your item here." />
        <input id="btn" class="cursor" type="submit"></input>
      </div>
      <div id="toDoContainer">
      </div>
      <div id="clearAll" class="grid"><button id="clearBtn" class="cursor">CLEAR ALL</button></div>
    </div>
  </body>
</html>
